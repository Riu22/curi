<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito Virtual</title>
    <style>
        :root {
            --bg-start: #FFE6F1;
            --bg-mid: #EAF3FF;
            --bg-end: #F5EEFF;
            --cat-tabby: #F8C77E;
            --cat-white: #FFF8EF;
            --cat-gray: #D9DEE8;
            --cat-peach: #FFD6C9;
            --neutral-700: #4b5563;
            --neutral-500: #a3a3a3;
            --pink-100-alpha: rgba(253, 230, 240, 0.8);
            --pink-200: #FECDD6;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            color: var(--neutral-700);
        }

        #app {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-mid) 60%, var(--bg-end) 100%);
        }

        .content-container {
            max-width: 44rem;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .cat-container {
            width: 12rem;
            height: 12rem;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.07)) drop-shadow(0 2px 2px rgba(0, 0, 0, 0.06));
        }

        @media (min-width: 640px) {
            .cat-container {
                width: 14rem;
                height: 14rem;
            }
        }

        .message-text {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            transition: opacity 0.4s, transform 0.4s;
        }

        @media (min-width: 768px) {
            .message-text {
                font-size: 1.5rem;
            }
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .button-container {
                flex-direction: row;
                gap: 1rem;
            }
        }

        .button {
            padding: 0.5rem 1.25rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            color: var(--neutral-700);
            text-align: center;
        }

        .button:active {
            transform: scale(0.96);
        }

        .button:hover {
            filter: brightness(1.05);
        }

        .pink-button {
            background-color: var(--pink-100-alpha);
            border-color: var(--pink-200);
        }

        .button:not(.pink-button) {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
        }

        .click-info {
            margin-top: 1.25rem;
            font-size: 0.75rem;
            color: var(--neutral-500);
        }

        /* Animaciones del gatito */
        @keyframes cat-float {
            0% { transform: scale(0.95) rotate(-2deg); }
            50% { transform: scale(1) rotate(2deg); }
            100% { transform: scale(0.95) rotate(-2deg); }
        }
        @keyframes tail-wag {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
        @keyframes blink {
            0%, 85% { opacity: 0; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        #kawaii-cat {
            animation: cat-float 3s infinite ease-in-out;
        }
        #cat-tail {
            transform-origin: 160px 140px;
            animation: tail-wag 2.2s infinite ease-in-out;
        }
        .blink-animation {
            animation: blink 5s infinite;
        }

        /* Brillo suave radial */
        .radial-gradient {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: radial-gradient(600px 300px at 50% 20%, rgba(255, 255, 255, 0.65), transparent);
        }

        /* Estrellitas flotantes */
        .background-bits {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .background-bit {
            position: absolute;
            opacity: 0.4;
            animation: float-up linear infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(110%) rotate(-10deg); }
            100% { transform: translateY(-10%) rotate(10deg); }
        }

        /* Corazones */
        .heart-animation {
            position: absolute;
            transition: transform 1.2s ease-out, opacity 1.2s ease-out, top 1.2s ease-out;
            transform: scale(0.6);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="background-bits"></div>

        <div class="content-container">
            <div id="cat-container" class="cat-container">
                <svg id="kawaii-cat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <ellipse id="cat-body" cx="100" cy="110" rx="70" ry="60" fill="var(--cat-tabby)" />
                    <path d="M55 70 L80 30 L95 70 Z" fill="var(--cat-tabby)" />
                    <path d="M105 70 L120 30 L145 70 Z" fill="var(--cat-tabby)" />
                    <circle cx="80" cy="105" r="6" fill="#4B4B4B" />
                    <circle cx="120" cy="105" r="6" fill="#4B4B4B" />
                    <path d="M95 115 Q100 122 105 115" stroke="#4B4B4B" stroke-width="3" fill="none" stroke-linecap="round" />
                    <circle cx="70" cy="118" r="7" fill="#F9A8D4" opacity="0.8" />
                    <circle cx="130" cy="118" r="7" fill="#F9A8D4" opacity="0.8" />
                    <rect x="65" y="150" width="20" height="15" rx="6" fill="var(--cat-tabby)" />
                    <rect x="115" y="150" width="20" height="15" rx="6" fill="var(--cat-tabby)" />
                    <path id="cat-tail" d="M165 135 q15 10 0 25 q-10 10 -20 0" fill="none" stroke="var(--cat-tabby)" stroke-width="12" stroke-linecap="round" />
                    <rect id="cat-blink-1" class="blink-animation" x="74" y="100" width="12" height="12" rx="3" fill="var(--cat-tabby)" />
                    <rect id="cat-blink-2" class="blink-animation" x="114" y="100" width="12" height="12" rx="3" fill="var(--cat-tabby)" />
                </svg>
            </div>

            <p id="message-text" class="message-text"></p>

            <div class="button-container">
                <button id="refresh-button" class="button">Otro mensajito ‚ú®</button>
                <a href="#" id="hug-link" class="button pink-button">Abrazito virtual üê±üíû</a>
            </div>

            <p class="click-info">Haz clic en el gatito para enviar corazones.</p>
        </div>

        <div class="radial-gradient"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                "Eres m√°s fuerte de lo que piensas üíñ",
                "Respira hondo: lo est√°s haciendo bien ‚ú®",
                "Poquito a poquito: todo mejora üêæ",
                "Tu sonrisa cambia el d√≠a de alguien ‚òÄÔ∏è",
                "Hoy mereces una dosis extra de mimos üíï",
                "Nada es para siempre: las nubes tambi√©n pasan ‚õÖ",
                "Orgullx de ti por seguir intent√°ndolo üå∏",
                "T√≥mate tu tiempo, t√∫ importas üåü",
                "Eres luz, aunque hoy no lo sientas üîÜ",
                "Tu coraz√≥n es un lugar seguro ü´∂",
            ];

            const catVariants = ["tabby", "white", "gray", "peach"];
            const catPalette = {
                tabby: "#F8C77E",
                white: "#FFF8EF",
                gray: "#D9DEE8",
                peach: "#FFD6C9"
            };

            const messageElement = document.getElementById('message-text');
            const refreshButton = document.getElementById('refresh-button');
            const hugLink = document.getElementById('hug-link');
            const catContainer = document.getElementById('cat-container');
            const catBody = document.getElementById('cat-body');
            const catTail = document.getElementById('cat-tail');
            const catEars = catContainer.querySelectorAll('path');
            const catPaws = catContainer.querySelectorAll('rect');
            const catBlings = catContainer.querySelectorAll('.blink-animation');
            const backgroundBitsContainer = document.querySelector('.background-bits');
            
            let currentMessage = null;
            let currentVariant = null;

            const pick = (arr, avoid) => {
                if (!arr.length) return null;
                let choice = arr[Math.floor(Math.random() * arr.length)];
                if (avoid && arr.length > 1) {
                    while (choice === avoid) {
                        choice = arr[Math.floor(Math.random() * arr.length)];
                    }
                }
                return choice;
            };

            const showNewContent = () => {
                const newMessage = pick(messages, currentMessage);
                const newVariant = pick(catVariants, currentVariant);
                
                currentMessage = newMessage;
                currentVariant = newVariant;

                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    messageElement.textContent = newMessage;
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                }, 200);

                const newFill = catPalette[newVariant];
                catBody.setAttribute('fill', newFill);
                catTail.setAttribute('stroke', newFill);
                catEars.forEach(ear => ear.setAttribute('fill', newFill));
                catPaws.forEach(paw => paw.setAttribute('fill', newFill));
                catBlings.forEach(bling => bling.setAttribute('fill', newFill));
            };

            const createFloatingBits = () => {
                for (let i = 0; i < 16; i++) {
                    const bit = document.createElement('div');
                    bit.classList.add('background-bit');
                    bit.textContent = Math.random() > 0.5 ? '‚òÖ' : '‚ú¶';
                    bit.style.left = `${Math.random() * 100}%`;
                    bit.style.fontSize = `${8 + Math.random() * 10}px`;
                    bit.style.animationDuration = `${6 + Math.random() * 6}s`;
                    bit.style.animationDelay = `${Math.random() * 4}s`;
                    backgroundBitsContainer.appendChild(bit);
                }
            };

            const handleCatClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const heart = document.createElement('span');
                heart.textContent = 'üíó';
                heart.className = 'heart-animation';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                catContainer.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = 'scale(1.2)';
                    heart.style.opacity = '0';
                    heart.style.top = `${y - 80}px`;
                }, 10);

                setTimeout(() => {
                    heart.remove();
                }, 1300);
            };

            showNewContent();
            createFloatingBits();

            refreshButton.addEventListener('click', showNewContent);
            hugLink.addEventListener('click', (e) => {
                e.preventDefault();
                showNewContent();
            });
            catContainer.addEventListener('click', handleCatClick);
        });
    </script>
</body>
</html>
